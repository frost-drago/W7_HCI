<!DOCTYPE html>
<html>
    <head>
        <!-- metadata goes in head - Contains information that describes the web page document -->
        <meta charset="utf-8" />
        <title>JavaScript Demo</title>
    </head>
    <body>
        <!-- content goes in the body - contains text and elements that display in the web page document -->

        <h1>This is my first JavaScript!!!</h1>

        <br />

        <!-- What type of JavaScript? -->

        <input type="button" onClick="alert('Are you sure?');" value="Apply Now" />

        <!-- What type of JavaScript? -->
        <script type="text/javascript">
        /* A JavaScript Comment */
        alert("Hello World!");
        </script>

        <!-- External JavaScript: include external greeting.js file -->
        <script src="greeting.js"></script>
    </body>
</html>
