<!DOCTYPE html>
<html>
    <head>
        <!-- metadata goes in head - Contains information that describes the web page document -->
        <meta charset="utf-8" />
        <title>JavaScript Demo</title>
    </head>

    <body>
        <!-- content goes in the body - contains text and elements that display in the web page document -->

        <h1>This is my second JavaScript!!!</h1>

        <br />

        <!-- Embedded JavaScript -->
        <script type="text/javascript">
        // Get the current date and time
        const now = new Date();
        console.log(now);

        // Retrieve the current hour of the day (0-23)
        const currentHour = now.getHours();

        // Log the current hour to the console for debugging
        console.log("Current hour:", currentHour);

        // Determine the appropriate greeting based on the current time
        let greeting;
        // If the hour is between 5 AM and 11:59 AM, greet "Good Morning"
        if (currentHour >= 5 && currentHour < 12) {
            greeting = "Good Morning";
        }
        // If the hour is between 12 PM and 5:59 PM, greet "Good Afternoon"
        else if (currentHour >= 12 && currentHour < 18) {
            greeting = "Good Afternoon";
        }
        // For all other times, greet "Good Evening"
        else {
            greeting = "Good Evening";
        }
        // Display the greeting in an alert box
        alert(greeting);
        </script>

        <!-- External JavaScript: include external condition.js file -->

    </body>
</html>
